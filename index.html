<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IndicatorDemo</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!-- Общий контейнер для содержимого -->
    <div class="container body__container">
        <!-- heading start  -->
        <div class="heading container__heading">
            <p class="heading__text">Target Indicator Demo</p>
        </div>
        <!-- content -->
        <div class="content container__content">
            <div class="box content__box">
                <!-- indicator -->
                <div class="indicator box__indicator">
                    <h6 class="indicator__title">Reached:</h6>
                    <div class="bar indicator__bar">
                        <div class="indicator_status-bar"></div>
                    </div>
                    <div class="target indicator__target">
                        <h6 class="target__title">Target</h6>
                        <p class="target__value">$15</p>
                    </div>
                </div>
                <!-- note -->
                <div class="note box__note">
                    <p class="note__text">You need $1 more to reach your target.</p>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
